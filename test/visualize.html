<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#e2dc32", "id": "1", "label": "1", "shape": "dot", "value": 1}, {"color": "#e2dc32", "id": "2", "label": "2", "shape": "dot", "value": 1}, {"color": "#de4780", "id": "3", "label": "3", "shape": "dot", "value": 1}, {"color": "#d4e10d", "id": "4", "label": "4", "shape": "dot", "value": 1}, {"color": "#eacf3b", "id": "5", "label": "5", "shape": "dot", "value": 1}, {"color": "#bfafb8", "id": "6", "label": "6", "shape": "dot", "value": 1}, {"color": "#30812d", "id": "7", "label": "7", "shape": "dot", "value": 1}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "1", "to": "4"}, {"arrows": "to", "from": "1", "to": "5"}, {"arrows": "to", "from": "2", "to": "3"}, {"arrows": "to", "from": "2", "to": "5"}, {"arrows": "to", "from": "2", "to": "7"}, {"arrows": "to", "from": "3", "to": "7"}, {"arrows": "to", "from": "4", "to": "1"}, {"arrows": "to", "from": "4", "to": "2"}, {"arrows": "to", "from": "4", "to": "5"}, {"arrows": "to", "from": "4", "to": "6"}, {"arrows": "to", "from": "5", "to": "1"}, {"arrows": "to", "from": "5", "to": "2"}, {"arrows": "to", "from": "5", "to": "6"}, {"arrows": "to", "from": "5", "to": "7"}, {"arrows": "to", "from": "6", "to": "4"}, {"arrows": "to", "from": "6", "to": "7"}, {"arrows": "to", "from": "7", "to": "5"}, {"arrows": "to", "from": "7", "to": "6"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -30000,
            "springConstant": 0.001,
            "springLength": 7500
        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
